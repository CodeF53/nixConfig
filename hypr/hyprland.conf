# https://wiki.hypr.land/Configuring/
source = ~/.config/hypr/hyprconf/*.conf

# https://wiki.hypr.land/Configuring/Master-Layout/
master {
    new_status = master
}
# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = -0.8 # -1.0 - 1.0, 0 means no modification.
}

# https://wiki.hypr.land/Configuring/Monitors/
monitor=HDMI-A-2,preferred,0x0,auto
monitor=DP-4,1920x1080@100,1920x0,1
monitor=DP-6,preferred,auto,auto

# https://wiki.hypr.land/Configuring/Dispatchers/#executing-with-rules
exec-once = hyprpaper
exec-once = hyprlauncher -d

exec-once = [ monitor 0; workspace r~1 silent; ] kitty --class kitty-btop -e btop
exec-once = [ monitor 0; workspace r~2 silent; ] qbittorrent
windowrule = monitor 0, workspace r~3, match:class ^(steam)$
exec-once = [ monitor 0; workspace r~3 silent; no_focus ] steam

exec-once = [ monitor 2; workspace r~1 silent; ] discord
exec-once = [ monitor 2; workspace r~2 silent; ] signal-desktop
