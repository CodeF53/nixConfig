# https://wiki.hypr.land/Configuring/

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = kitty -e yazi ~
$menu = hyprlauncher

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia

###################
### PERMISSIONS ###
###################

ecosystem {
  enforce_permissions = false
}

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 2

    col.active_border = rgba(74c7ecee) rgba(89b4faee) 45deg
    col.inactive_border = rgba(11111bee)

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}
# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0
    shadow {
        enabled = false
    }
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = -0.8 # -1.0 - 1.0, 0 means no modification.
}

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=HDMI-A-2,preferred,0x0,auto
monitor=DP-4,1920x1080@100,1920x0,1
monitor=DP-6,preferred,auto,auto

workspace = 1, monitor:HDMI-A-2, default:true
workspace = 2, monitor:HDMI-A-2
workspace = 3, monitor:HDMI-A-2
workspace = r[4-9], monitor:HDMI-A-2
workspace = 11, monitor:DP-4, default:true
workspace = r[12-19], monitor:DP-4
workspace = 21, monitor:DP-6, default:true
workspace = 22, monitor:DP-6
workspace = r[23-29], monitor:DP-6

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = super_l # Sets "Windows" key as main modifier

# https://wiki.hypr.land/Configuring/Binds/
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod, R, exec, $menu

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

$mon = $(hyprctl activeworkspace -j | jq ".monitorID")
# switch to workspace with mainmod + [1-9]
bind = $mainMod, 1, exec, hyprctl dispatch workspace $mon1
bind = $mainMod, 2, exec, hyprctl dispatch workspace $mon2
bind = $mainMod, 3, exec, hyprctl dispatch workspace $mon3
bind = $mainMod, 4, exec, hyprctl dispatch workspace $mon4
bind = $mainMod, 5, exec, hyprctl dispatch workspace $mon5
bind = $mainMod, 6, exec, hyprctl dispatch workspace $mon6
bind = $mainMod, 7, exec, hyprctl dispatch workspace $mon7
bind = $mainMod, 8, exec, hyprctl dispatch workspace $mon8
bind = $mainMod, 9, exec, hyprctl dispatch workspace $mon9
# move to workspace with mainmod + shift + [1-9]
bind = $mainMod shift, 1, exec, hyprctl dispatch movetoworkspace $mon1
bind = $mainMod shift, 2, exec, hyprctl dispatch movetoworkspace $mon2
bind = $mainMod shift, 3, exec, hyprctl dispatch movetoworkspace $mon3
bind = $mainMod shift, 4, exec, hyprctl dispatch movetoworkspace $mon4
bind = $mainMod shift, 5, exec, hyprctl dispatch movetoworkspace $mon5
bind = $mainMod shift, 6, exec, hyprctl dispatch movetoworkspace $mon6
bind = $mainMod shift, 7, exec, hyprctl dispatch movetoworkspace $mon7
bind = $mainMod shift, 8, exec, hyprctl dispatch movetoworkspace $mon8
bind = $mainMod shift, 9, exec, hyprctl dispatch movetoworkspace $mon9
# move to monitor with mainmod + alt + [1-3]
bind = $mainMod alt_l, 1, movewindow,mon:0
bind = $mainMod alt_l, 2, movewindow,mon:1
bind = $mainMod alt_l, 3, movewindow,mon:2

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# brightness mainmod+b up/down
bindsl = $mainMod, b&up, exec, printf "%s\n" {1,2,3} | xargs -I{} ddcutil setvcp 10 + 25 --display {}
bindsl = $mainMod, b&down, exec, printf "%s\n" {1,2,3} | xargs -I{} ddcutil setvcp 10 - 25 --display {}

# media keys!
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# screenshit
bind = , PRINT, exec, hyprshot -m region --clipboard-only
bind = $mainMod shift, s, exec, hyprshot -m region --clipboard-only

#################
### AUTOSTART ###
#################
exec-once = hyprpaper

windowrule = workspace 1, match:class ^(kitty-btop)$
exec-once = kitty --class kitty-btop -e btop
windowrule = workspace 2, match:class ^(org.qbittorrent.qBittorrent)$
exec-once = qbittorrent
windowrule = workspace 3, match:class ^(steam)$
exec-once = steam
windowrule = workspace 21, match:class ^(discord)$
exec-once = discord
windowrule = workspace 22, match:class ^(Signal|signal)$
exec-once = signal-desktop

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules
windowrule {
    name = zenpip
    match:class = ^(zen-beta)$
    match:title = ^(Picture-in-Picture)$

    float = yes
    pin = yes
    size = 400 225
}

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule {
    name = XWaylandDraggingShit

    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}
